kube-prometheus-stack:
  grafana:
    enabled: false
    forceDeployDatasources: true
    additionalDataSources:
      - name: Loki
        type: loki
        url: http://loki.loki:3100
  prometheus:
    prometheusSpec:
      ruleSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false
      podMonitorSelectorNilUsesHelmValues: false
      probeSelectorNilUsesHelmValues: false
      additionalScrapeConfigs:
        - job_name: external-cloudlab
          metrics_path: /metrics
          static_configs:
            - targets:
              - cloudlab.cura.nz
  kubeControllerManager:
    enabled: false
  kubeScheduler:
    enabled: false
  kubeProxy:
    enabled: false
  alertmanager:
    alertmanagerSpec:
      secrets:
        - alertmanager-secrets
    config:
      global:
        resolve_timeout: 5m
      receivers:
        - name: "null"
        - name: "healthcheck"
          webhook_configs:
            - url_file: /etc/alertmanager/secrets/alertmanager-secrets/HEALTHCHECK_URL
        - name: "pushover"
          pushover_configs:
            - user_key_file: /etc/alertmanager/secrets/alertmanager-secrets/PUSHOVER_USER_KEY
              token_file: /etc/alertmanager/secrets/alertmanager-secrets/PUSHOVER_TOKEN
              send_resolved: true
              html: true
              priority: |-
                {{ if eq .Status "firing" }}1{{ else }}0{{ end }}
              url_title: View in Alert Manager
              title: |-
                [{{ .Status | toUpper -}}
                {{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{- end -}}
                ] {{ .CommonLabels.alertname }}
              message: |-
                {{- range .Alerts }}
                  {{- if ne .Labels.severity "" }}
                    <b>Severity:</b> <i>{{ .Labels.severity }}</i>
                  {{- else }}
                    <b>Severity:</b> <i>N/A</i>
                  {{- end }}
                  {{- if ne .Annotations.description "" }}
                    <b>Description:</b> <i>{{ .Annotations.description }}</i>
                  {{- else if ne .Annotations.summary "" }}
                    <b>Summary:</b> <i>{{ .Annotations.summary }}</i>
                  {{- else if ne .Annotations.message "" }}
                    <b>Message:</b> <i>{{ .Annotations.message }}</i>
                  {{- else }}
                    <b>Description:</b> <i>N/A</i>
                  {{- end }}
                {{- end }}
      route:
        receiver: "pushover"
        routes:
          - receiver: "null"
            matchers:
              - alertname =~ "InfoInhibitor|RebootScheduled|NodeMemoryHighUtilization|NodeMemoryMajorPagesFaults|CPUThrottlingHigh"
          - receiver: "healthcheck"
            matchers:
              - alertname = "Watchdog"
            group_wait: 0s
            group_interval: 5m
            repeat_interval: 4m
          - receiver: "pushover"
            matchers:
              - severity = "critical"
            continue: true
      inhibit_rules:
        - source_matchers:
            - severity = "critical"
          target_matchers:
            - severity = "warning"
          equal: [ "alertname", "namespace" ]

influxdb:
  persistence:
    size: 2Gi
  service:
    type: LoadBalancer
    annotations:
      metallb.universe.tf/allow-shared-ip: default
  initScripts:
    enabled: true
    scripts:
      init.iql: |+
        CREATE DATABASE "serverton"