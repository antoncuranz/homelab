app-template:
  controllers:
    main:
      strategy: RollingUpdate

      containers:
        main:
          image:
            repository: actualbudget/actual-server
            tag: 24.8.0
          env:
            TZ: "Europe/Berlin"
            ACTUAL_LOGIN_METHOD: "header"
        rest:
          image:
            repository: jhonderson/actual-http-api
            tag: v0.10.0
          env:
            ACTUAL_SERVER_URL: "http://actual.actual.svc.cluster.local:5006"
          envFrom:
            - secretRef:
                name: actual-secrets

  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 4Gi

  service:
    main:
      ports:
        http:
          port: 5006
        rest:
          enable: true
          port: 5007

  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "ipv4.serverton.de"
#        nginx.ingress.kubernetes.io/auth-signin: https://oauth2.serverton.de/oauth2/start
#        nginx.ingress.kubernetes.io/auth-url: https://oauth2.serverton.de/oauth2/auth
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_set_header x-actual-password ejv_nux@DEY9jtn@hwg;
      hosts:
        - host: &host "actual.serverton.de"
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - secretName: actual-tls-certificate
          hosts:
            - *host
