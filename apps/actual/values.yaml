app-template:
  controllers:
    main:
      strategy: RollingUpdate

      pod:
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
          fsGroup: 1001
          fsGroupChangePolicy: OnRootMismatch

      containers:
        main:
          image:
            repository: actualbudget/actual-server
            tag: 24.12.0
          env:
            TZ: "Europe/Berlin"
            ACTUAL_LOGIN_METHOD: "header"
        rest:
          image:
            repository: jhonderson/actual-http-api
            tag: v0.15.0
          env:
            ACTUAL_SERVER_URL: "http://actual.actual.svc.cluster.local:5006"
          envFrom:
            - secretRef:
                name: actual-secrets

  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 4Gi
      dataSourceRef:
        kind: ReplicationDestination
        apiGroup: volsync.backube
        name: actual-dst

  service:
    main:
      ports:
        http:
          port: 5006
        rest:
          enable: true
          port: 5007

  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "ipv4.serverton.de"
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_set_header x-actual-password ejv_nux@DEY9jtn@hwg;
        nginx.ingress.kubernetes.io/server-snippet: |
          location /sync/delete-user-file {
            return 403;
          }
      hosts:
        - host: &host "actual.serverton.de"
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - secretName: actual-tls-certificate
          hosts:
            - *host
