app-template:

  controllers:
    main:
      strategy: RollingUpdate

      containers:
        main:
          image:
            repository: ghcr.io/paperless-ngx/paperless-ngx
            tag: 2.15.2
          env:
            PAPERLESS_DBHOST:
              valueFrom:
                secretKeyRef:
                  name: database-paperless-user
                  key: HOST
            PAPERLESS_DBNAME:
              valueFrom:
                secretKeyRef:
                  name: database-paperless-user
                  key: DATABASE_NAME
            PAPERLESS_DBUSER:
              valueFrom:
                secretKeyRef:
                  name: database-paperless-user
                  key: LOGIN
            PAPERLESS_DBPASS:
              valueFrom:
                secretKeyRef:
                  name: database-paperless-user
                  key: PASSWORD
            PAPERLESS_URL: https://paperless.serverton.de
            PAPERLESS_TIME_ZONE: "Europe/Berlin"
            PAPERLESS_OCR_LANGUAGE: deu
            PAPERLESS_OCR_USER_ARGS: "{\"invalidate_digital_signatures\": true}"
            PAPERLESS_REDIS: redis://localhost:6379
            PAPERLESS_PORT: &port 8000
            PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
            PAPERLESS_DISABLE_REGULAR_LOGIN: true
            PAPERLESS_REDIRECT_LOGIN_TO_SSO: true
            PAPERLESS_SOCIALACCOUNT_PROVIDERS:
              valueFrom:
                secretKeyRef:
                  name: paperless-secret
                  key: PAPERLESS_SOCIALACCOUNT_PROVIDERS
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
        redis:
          image:
            repository: public.ecr.aws/docker/library/redis
            tag: 7.4.2

      pod:
        securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: Always

  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 5Gi
      advancedMounts:
        main:
          main:
            - path: /usr/src/paperless/data
      dataSourceRef:
        kind: ReplicationDestination
        apiGroup: volsync.backube
        name: paperless-data-dst
    media:
      enabled: true
      accessMode: ReadWriteOnce
      size: 5Gi
      advancedMounts:
        main:
          main:
            - path: /usr/src/paperless/media
      dataSourceRef:
        kind: ReplicationDestination
        apiGroup: volsync.backube
        name: paperless-media-dst

  service:
    main:
      ports:
        http:
          port: *port

  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "lb1.serverton.de"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
      hosts:
        - host: &host "paperless.serverton.de"
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - secretName: paperless-tls-certificate
          hosts:
            - *host
