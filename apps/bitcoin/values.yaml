bitcoind:
  global:
    nameOverride: bitcoind

  controllers:
    main:
      containers:
        main:
          image:
            repository: lncm/bitcoind
            tag: v28.0
          probes:
            liveness:
              port: 8332
            readiness:
              port: 8332
            startup:
              port: 8332
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch

  persistence:
    config:
      enabled: true
      type: secret
      name: bitcoind-secrets
      globalMounts:
        - path: /data/.bitcoin/bitcoin.conf
          subPath: bitcoin.conf
    bitcoin:
      enabled: true
      existingClaim: bitcoind-data
      globalMounts:
        - path: /data/.bitcoin

  service:
    main:
      ports:
        http:
          enabled: false
        rpc:
          enabled: true
          port: 8332
        zmqblk:
          enabled: true
          port: 28332
        zmqtx:
          enabled: true
          port: 28333
    lb:
      controller: main
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: default
      ports:
        p2p:
          enabled: true
          port: 8333

tor:
  global:
    nameOverride: tor

  controllers:
    main:
      containers:
        main:
          image:
            repository: lncm/tor
            tag: 0.4.7.13
          probes:
            liveness:
              port: 9050
            readiness:
              port: 9050
            startup:
              port: 9050
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch

  persistence:
    torrc:
      enabled: true
      type: secret
      name: tor-secrets
      globalMounts:
        - path: /etc/tor/torrc
          subPath: torrc

  service:
    main:
      ports:
        http:
          enabled: false
        socks:
          enabled: true
          port: 9050
          protocol: TCP
        control:
          enabled: true
          port: 9051
          protocol: TCP

electrs:
  global:
    nameOverride: electrs

  controllers:
    main:
      containers:
        main:
          image:
            repository: getumbrel/electrs
            tag: v0.10.9
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          fsGroupChangePolicy: Always

  persistence:
#    config:
#      enabled: true
#      type: secret
#      name: electrs-secrets
#      globalMounts:
#        - path: /data/electrs.conf
#          subPath: electrs.conf
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 100Gi
      globalMounts:
        - path: /data

  service:
    main:
      ports:
        http:
          port: 50021

  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "lb1.serverton.de"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host "electrs.serverton.de"
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - secretName: electrs-tls-certificate
          hosts:
            - *host
