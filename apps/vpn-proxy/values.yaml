app-template:
  controllers:
    main:
      strategy: RollingUpdate

      containers:
        main:
          image:
            repository: serjs/go-socks5-proxy
            tag: latest@sha256:aad36c623f16850d7cea0171d1aa79d706129191db9e270b6dfd7db6b552c734
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

      pod:
        annotations:
          setGateway: "true"

  service:
    main:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: default
      ports:
        http:
          port: 1080
