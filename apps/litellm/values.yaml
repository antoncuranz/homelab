app-template:
  controllers:
    litellm:
      strategy: RollingUpdate
      containers:
        main:
          image: &image
            repository: ghcr.io/berriai/litellm-non_root
            tag: main-v1.79.3-stable.gemini3
          env: &env
            TZ: "Europe/Berlin"
            LITELLM_MODE: "production"
            LITELLM_DONT_SHOW_FEEDBACK_BOX: "True"
            DATABASE_URL:
              valueFrom:
                secretKeyRef:
                  name: database-litellm-user
                  key: POSTGRES_URL
          envFrom:
            - secretRef:
                name: litellm-secrets
          args:
            - --port
            - "4000"
            - --config
            - /app/config.yaml
          probes:
            liveness: &liveness
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /health/liveliness
                  port: 4000
            readiness: &readiness
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /health/readiness
                  port: 4000
          securityContext: &securityContext
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: [ "ALL" ] }
      pod: &pod
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch
          seccompProfile: { type: RuntimeDefault }

    litellm2:
      strategy: RollingUpdate
      containers:
        main:
          image: *image
          env: *env
          envFrom:
            - secretRef:
                name: litellm-secrets
          args:
            - --port *env
            - "4000"
            - --config
            - /app/config2.yaml
          probes:
            liveness: *liveness
            readiness: *readiness
          securityContext: *securityContext
      pod: *pod

    cliproxyapi:
      strategy: RollingUpdate
      containers:
        main:
          image:
            repository: eceasy/cli-proxy-api
            tag: latest
          env:
            TZ: "Europe/Berlin"

  service:
    litellm:
      controller: litellm
      ports:
        http:
          port: 4000
    litellm2:
      controller: litellm2
      ports:
        http:
          port: 4000
    cliproxyapi:
      controller: cliproxyapi
      ports:
        http:
          port: 8317

  ingress:
    litellm:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "lb1.serverton.de"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host "litellm.serverton.de"
          paths:
            - path: /
              service:
                identifier: litellm
                port: http
      tls:
        - secretName: litellm-tls-certificate
          hosts:
            - *host

  persistence:
    dotconfig:
      enabled: true
      accessMode: ReadWriteOnce
      size: 250Mi
      advancedMounts:
        litellm:
          main:
            - path: /app/.config
              subPath: litellm
        litellm2:
          main:
            - path: /app/.config
              subPath: litellm2

    config:
      type: configMap
      name: litellm-configmap
      advancedMounts:
        litellm:
          main:
            - path: /app/config.yaml
              subPath: config.yaml
        litellm2:
          main:
            - path: /app/config.yaml
              subPath: config2.yaml

    cliauthdir:
      enabled: true
      accessMode: ReadWriteOnce
      size: 250Mi
      advancedMounts:
        cliproxyapi:
          main:
            - path: /root/.cli-proxy-api

    cliconfig:
      type: configMap
      name: cliproxyapi-configmap
      advancedMounts:
        cliproxyapi:
          main:
            - path: /CLIProxyAPI/config.yaml
              subPath: config.yaml

    migrations:
      type: emptyDir
      advancedMounts:
        litellm:
          main:
            - path: /usr/lib/python3.13/site-packages/litellm_proxy_extras/migrations
              subPath: migrations

    cache:
      type: emptyDir
      globalMounts:
        - path: /.cache
          subPath: cache
        - path: /.npm
          subPath: npm
        - path: /tmp
          subPath: tmp

open-webui:
  ollama:
    enabled: false
  pipelines:
    enabled: false

  image:
    tag: "v0.6.36"

  ingress:
    enabled: true
    class: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: "lb1.serverton.de"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    host: gpt.serverton.de
    tls: true
    existingSecret: gpt-tls-certificate

  extraEnvVars:
    - name: ENABLE_EVALUATION_ARENA_MODELS
      value: "false"
    - name: ENABLE_MESSAGE_RATING
      value: "false"
    - name: ENABLE_COMMUNITY_SHARING
      value: "false"
    - name: ENABLE_VERSION_UPDATE_CHECK
      value: "false"
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: database-open-webui-user
          key: POSTGRES_URL

  persistence:
    enabled: true
    size: 2Gi
    accessModes:
      - ReadWriteOnce
