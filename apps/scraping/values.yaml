app-template:
  controllers:
    main:
      type: cronjob

      cronjob:
        schedule: "2 * * * *"

      containers:
        main:
          image:
            repository: ghcr.io/antoncuranz/deltabot
            tag: latest
          envFrom:
            - secretRef:
                name: deltabot-secrets

      pod:
        annotations:
          setGateway: "true"

  service:
    main:
      enabled: false